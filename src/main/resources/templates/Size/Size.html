<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Màu Sắc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Thêm Size</h1>
    <form action="/size/add" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" name="id" id="id" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label for="ma_size" class="form-label">Mã Size</label>
            <input type="text" name="ma_size" id="ma_size" class="form-control">
        </div>
        <div class="mb-3">
            <label for="ten_size" class="form-label">Tên Size</label>
            <input type="text" name="ten_size" id="ten_size" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Trạng Thái</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="trang_thai" value="Hoat dong">
                <label class="form-check-label">Hoạt động</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="trang_thai" value="Khong hoat dong">
                <label class="form-check-label">Không hoạt động</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Thêm Size</button>
    </form>

    <h2 class="text-center text-primary mt-5">Danh Sách Size</h2>
    <table class="table table-bordered table-striped table-hover mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Mã Size</th>
            <th>Tên Size</th>
            <th>Ngày Sửa</th>
            <th>Ngày Tạo</th>
            <th>Trạng Thái</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="size : ${ListSize}">
            <td th:text="${size.id}"></td>
            <td th:text="${size.ma_size}"></td>
            <td th:text="${size.ten_size}"></td>
            <td th:text="${size.ngay_sua}"></td>
            <td th:text="${size.ngay_tao}"></td>
            <td th:text="${size.trang_thai == 'Hoat dong' ? 'Hoạt động' : 'Không hoạt động'}"></td>
            <td>
                <a th:href="@{|/size/xoa/${size.id}|}" class="btn btn-danger btn-sm">Xóa</a>
                <a th:href="@{|/size/detail/${size.id}|}" class="btn btn-info btn-sm">Chi Tiết</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
