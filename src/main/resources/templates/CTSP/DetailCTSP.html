<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center text-primary mb-4">Danh Sách Sản Phẩm</h1>
    <form th:action="@{|/chi-tiet-san-pham/update/*{ctsp.id}|}" method="post" class="p-4 border rounded bg-light">
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" name="id" th:field="${ctsp.id}" class="form-control" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Tên Sản Phẩm</label>
            <select name="sanPham" th:field="${ctsp.sanPham.id}" class="form-select">
                <option th:each="sanPham : ${ListSP}" th:value="${sanPham.id}" th:text="${sanPham.ten_san_pham}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Màu Sắc</label>
            <select name="mauSac" th:field="${ctsp.mauSac.id}" class="form-select">
                <option th:each="mauSac : ${ListMS}" th:value="${mauSac.id}" th:text="${mauSac.ten_mau}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Size</label>
            <select name="size" th:field="${ctsp.size.id}" class="form-select">
                <option th:each="size : ${ListSize}" th:value="${size.id}" th:text="${size.ten_size}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Ngày Tạo</label>
            <input type="date" name="ngay_tao" th:field="${ctsp.ngay_tao}" class="form-control">
        </div>za

        <div class="mb-3">
            <label class="form-label">Ngày Sửa</label>
            <input type="date" name="ngay_sua" th:field="${ctsp.ngay_sua}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Giá Bán</label>
            <input type="text" name="gia_ban" th:field="${ctsp.gia_ban}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Số Lượng Tồn</label>
            <input type="text" name="so_luong_ton" th:field="${ctsp.so_luong_ton}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Trạng Thái</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="trang_thai" value="Hoat dong" th:field="${ctsp.trang_thai}">
                <label class="form-check-label">Hoạt động</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="trang_thai" value="Khong hoat dong" th:field="${ctsp.trang_thai}">
                <label class="form-check-label">Không hoạt động</label>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Sửa</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
