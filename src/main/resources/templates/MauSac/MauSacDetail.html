<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập Nhật Màu Sắc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Cập Nhật Màu Sắc</h1>
    <form th:action="@{/mau-sac/update/*{mauSac.id}|}" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" name="id" id="id" class="form-control" readonly th:field="${mauSac.id}">
        </div>

        <div class="mb-3">
            <label for="ma_mau" class="form-label">Mã Màu</label>
            <input type="text" name="ma_mau" id="ma_mau" class="form-control" th:field="${mauSac.ma_mau}">
        </div>

        <div class="mb-3">
            <label for="ten_mau" class="form-label">Tên Màu</label>
            <input type="text" name="ten_mau" id="ten_mau" class="form-control" th:field="${mauSac.ten_mau}">
        </div>

        <div class="mb-3">
            <label for="ngay_sua" class="form-label">Ngày Sửa</label>
            <input type="date" name="ngay_sua" id="ngay_sua" class="form-control" th:field="${mauSac.ngay_sua}">
        </div>

        <div class="mb-3">
            <label for="ngay_tao" class="form-label">Ngày Tạo</label>
            <input type="date" name="ngay_tao" id="ngay_tao" class="form-control" th:field="${mauSac.ngay_tao}">
        </div>

        <div class="mb-3">
            <label class="form-label">Trạng Thái</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="trang_thai" value="Hoat dong" th:field="${mauSac.trang_thai}">
                <label class="form-check-label">Hoạt động</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="trang_thai" value="Khong hoat dong" th:field="${mauSac.trang_thai}">
                <label class="form-check-label">Không hoạt động</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Cập Nhật</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
