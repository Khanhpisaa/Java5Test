<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Màu Sắc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Thêm Màu Sắc</h1>
    <form action="/mau-sac/add" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" name="id" id="id" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label for="ma_mau" class="form-label">Mã Màu</label>
            <input type="text" name="ma_mau" id="ma_mau" class="form-control">
        </div>
        <div class="mb-3">
            <label for="ten_mau" class="form-label">Tên Màu</label>
            <input type="text" name="ten_mau" id="ten_mau" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Trạng Thái</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="trang_thai" value="Hoat dong">
                <label class="form-check-label">Hoạt động</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="trang_thai" value="Khong hoat dong">
                <label class="form-check-label">Không hoạt động</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Thêm Màu Sắc</button>
    </form>

    <h2 class="text-center text-primary mt-5">Danh Sách Màu Sắc</h2>
    <table class="table table-bordered table-striped table-hover mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Mã Màu</th>
            <th>Tên Màu</th>
            <th>Ngày Sửa</th>
            <th>Ngày Tạo</th>
            <th>Trạng Thái</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mauSac : ${ListMS}">
            <td th:text="${mauSac.id}"></td>
            <td th:text="${mauSac.ma_mau}"></td>
            <td th:text="${mauSac.ten_mau}"></td>
            <td th:text="${mauSac.ngay_sua}"></td>
            <td th:text="${mauSac.ngay_tao}"></td>
            <td th:text="${mauSac.trang_thai == 'Hoat dong' ? 'Hoạt động' : 'Không hoạt động'}"></td>
            <td>
                <a th:href="@{|/mau-sac/xoa/${mauSac.id}|}" class="btn btn-danger btn-sm">Xóa</a>
                <a th:href="@{|/mau-sac/detail/${mauSac.id}|}" class="btn btn-info btn-sm">Chi Tiết</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
